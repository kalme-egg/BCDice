      special: 스페셜（여유 2점과, 탐정의 조수를 향한 감정을 획득）
      success: 성공（여유 1점과, 탐정의 조수를 향한 감정을 획득）
    table:
      SHRD:
        name: 기벽 결정 표
        type: 1D10
        items:
        - "「기벽・발언 표」를 사용한다."
        - "「기벽・수사 강행 표」를 사용한다."
        - "「기벽・시치미 표」를 사용한다."
        - "「기벽・사건에 몰두 표」를 사용한다."
        - "「기벽・파트너와… 표」를 사용한다."
        - "「기벽・뭔가 하고 있음 표」를 사용한다."
        - "「기벽・기상천외 표」를 사용한다."
        - "「기벽・갑작스러운 영감 표」를 사용한다."
        - "「기벽・희노애락 표」를 사용한다."
        - 원하는「기벽 표」를 사용한다.
      SHND:
